<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live Location</title>

<style>
body{
    margin:0;
    min-height:100vh;
    background:linear-gradient(135deg,#000,#111,#000);
    color:#fff;
    font-family:Arial,Helvetica,sans-serif;
    text-align:center;
}
h1{
    margin-top:30px;
    color:#ff3b3b;
    text-shadow:0 0 10px red;
}
.card{
    margin:20px;
    padding:20px;
    background:rgba(0,0,0,0.7);
    border-radius:12px;
    box-shadow:0 0 20px #ff000044;
}
#map iframe{
    width:100%;
    height:320px;
    border:0;
    border-radius:12px;
}
.loading{
    animation:blink 1.5s infinite;
}
@keyframes blink{
    0%{opacity:.3}
    50%{opacity:1}
    100%{opacity:.3}
}
</style>
</head>

<body>

<h1>‚ò† Live Location Tracking ‚ò†</h1>

<div class="card">
    <p id="status" class="loading">Detecting location‚Ä¶ please allow</p>
    <div id="details"></div>
</div>

<div class="card" id="map"></div>

<script>
if ("geolocation" in navigator) {
    navigator.geolocation.getCurrentPosition(async (pos) => {
        const lat = pos.coords.latitude;
        const lon = pos.coords.longitude;
        const acc = pos.coords.accuracy;

        document.getElementById("status").innerHTML = "üìç Location Detected";

        document.getElementById("details").innerHTML = `
        Latitude: ${lat}<br>
        Longitude: ${lon}<br>
        Accuracy: ¬±${acc} meters
        `;

        // Google Map
        document.getElementById("map").innerHTML = `
        <iframe src="https://maps.google.com/maps?q=${lat},${lon}&z=16&output=embed"></iframe>
        `;

        // Address (Free ‚Äì OpenStreetMap)
        const res = await fetch(
          `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`
        );
        const data = await res.json();

        if (data.address) {
            document.getElementById("details").innerHTML += `
            <br><br>
            üè† Area: ${data.address.suburb || data.address.village || ""}<br>
            üèôÔ∏è City: ${data.address.city || data.address.town || ""}<br>
            üåç Country: ${data.address.country}
            `;
        }
    },
    () => {
        document.getElementById("status").innerHTML =
        "‚ùå Location permission denied";
    });
} else {
    document.getElementById("status").innerHTML =
    "‚ùå Geolocation not supported";
}
</script>

</body>
</html>
